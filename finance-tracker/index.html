<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance Tracker</title>
</head>

<body>
    <div class="container">
        <h2>Your Balance: <span id="balance">â‚¹0.00</span></h2>
        <form id="form">
            <h3>Add Transaction</h3>
            <label for="description">Description</label>
            <input type="text" placeholder="Enter description" id="description" name="description" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" min="0" required>
            <select name="type" id="transaction-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button>Add Transaction</button>
        </form>
        <div class="transactions">
            <h3>Transactions</h3>
            <div id="transactions-list">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
