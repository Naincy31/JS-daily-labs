<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Me</title>
</head>

<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle" data-number="1">
                <p>1</p>
            </div>
            <div class="circle" data-number="2">
                <p>2</p>
            </div>
            <div class="circle" data-number="3">
                <p>3</p>
            </div>
            <div class="circle" data-number="4">
                <p>4</p>
            </div>
            <div class="circle" data-number="5">
                <p>5</p>
            </div>
            <div class="circle" data-number="6">
                <p>6</p>
            </div>
            <div class="circle" data-number="7">
                <p>7</p>
            </div>
            <div class="circle" data-number="8">
                <p>8</p>
            </div>
            <div class="circle" data-number="9">
                <p>9</p>
            </div>
        </div>
        <div class="form-container">
            <form id="form">
                <input type="number" min="1" max="9" placeholder="Enter" required>
                <button type="submit">Color Me</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
