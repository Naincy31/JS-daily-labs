<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="game">
        <div id="human">
            <h3>You</h3>
            <img src="./images/rock.png" alt="rock" id="rock" class="choice">
            <img src="./images/paper.png" alt="paper" id="paper" class="choice">
            <img src="./images/scissors.png" alt="scissors" id="scissors" class="choice">
        </div>
        <div id="bot">
            <h3>Bot</h3>
            <img src="" alt="question" id="bot-choice" class="c-choice">
        </div>
    </div>
    <div id="result">
        <p>Choose your weapon!</p>
    </div>
    <div id="result-table">
        <table>
            <th>You</th>
            <th>Bot</th>
            <tr>
                <td id="human-score">0</td>
                <td id="bot-score">0</td>
            </tr>
        </table>
        <div>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
