<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>String Transformer</title>
</head>

<body>
    <div class="container">
        <input type="text" value="this is a normal sentence to transform" placeholder="enter the sentence with spaces">
        <div class="transform">
            <div>
                <label>Lower Case</label>
                <span id="lower"></span>
            </div>
            <div>
                <label>Upper Case</label>
                <span id="upper"></span>
            </div>
            <div>
                <label>Camel Case</label>
                <span id="camel"></span>
            </div>
            <div>
                <label>Pascal Case</label>
                <span id="pascal"></span>
            </div>
            <div>
                <label>Snake Case</label>
                <span id="snake"></span>
            </div>
            <div>
                <label>Kebab Case</label>
                <span id="kebab"></span>
            </div>
            <div>
                <label>Trim</label>
                <span id="trim"></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
