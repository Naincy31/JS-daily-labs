<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display-io">
            <span id="input">0</span>
            <span id="output" hidden>0</span>
        </div>
        <div class="buttons">
            <button data-value="1" id="one">1</button>
            <button data-value="2" id="two">2</button>
            <button data-value="3" id="three">3</button>
            <button data-value="C" id="calc">C</button>

            <button data-value="4" id="four">4</button>
            <button data-value="5" id="five">5</button>
            <button data-value="6" id="six">6</button>
            <button data-value="+" id="add">+</button>

            <button data-value="7" id="seven">7</button>
            <button data-value="8" id="eight">8</button>
            <button data-value="9" id="nine">9</button>
            <button data-value="-" id="sub">-</button>

            <button data-value="." id="point">.</button>
            <button data-value="0" id="zero">0</button>
            <button data-value="x" id="multiply">x</button>

            <button data-value="=" id="equal">=</button>
            <button data-value="/" id="divide">/</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
