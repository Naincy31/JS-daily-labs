<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Toast</title>
</head>

<body>
    <div class="container">
        <form id="form">
            <select name="position" id="horizontal">
                <option value="left" selected>Left</option>
                <option value="right">Right</option>
            </select>
            <select name="position" id="vertical">
                <option value="top" selected>Top</option>
                <option value="bottom">Bottom</option>
            </select>
            <select name="type" id="type">
                <option value="Normal" selected>Normal</option>
                <option value="Success">Success</option>
                <option value="Error">Error</option>
                <option value="Warning">Warning</option>
                <option value="Info">Info</option>
            </select>
            <input type="text" name="message" id="message" placeholder="Message" value="This is a toast message!" />
            <div class="duration-wrapper">
                <label for="duration"> Duration</label>
                <input type="range" name="duration" id="duration" min="3" max="10" value="5" />
                <span><output for="duration" id="duration-output">5</output>s</span>
            </div>
            <button type="submit">Show Toast</button>
        </form>
    </div>
    <div id="toast">
        <span id="toast-message">This is</span>
        <i class="fa fa-close"></i>
    </div>
    <script src="index.js"></script>
</body>

</html>
