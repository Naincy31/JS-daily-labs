<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <form id="form">
            <input type="text" placeholder="item" id="item-input">
        </form>
        <ul id="todo-list">
            <li id="JavaScript">
                <input type="text" value="JavaScript" disabled>
                <i class="fa fa-pencil"></i>
                <i class="material-icons">delete</i>
            </li>
            <li id="HTML">
                <input type="text" value="HTML" disabled>
                <i class="fa fa-pencil"></i>
                <i class="material-icons">delete</i>
            </li>
            <li id="CSS">
                <input type="text" value="CSS" disabled>
                <i class="fa fa-pencil"></i>
                <i class="material-icons">delete</i>
            </li>
            <li id="React">
                <input type="text" value="React" disabled>
                <i class="fa fa-pencil"></i>
                <i class="material-icons">delete</i>
            </li>
            <li id="Angular">
                <input type="text" value="Angular" disabled>
                <i class="fa fa-pencil"></i>
                <i class="material-icons">delete</i>
            </li>
            <li id="Zustand">
                <input type="text" value="Zustand" disabled>
                <i class="fa fa-pencil"></i>
                <i class="material-icons">delete</i>
            </li>
            <li id="NextJS">
                <input type="text" value="NextJS" disabled>
                <i class="fa fa-pencil"></i>
                <i class="material-icons">delete</i>
            </li>
            <li id="TypeScript">
                <input type="text" value="TypeScript" disabled>
                <i class="fa fa-pencil"></i>
                <i class="material-icons">delete</i>
            </li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
